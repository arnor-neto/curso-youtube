<div class="card">
  <h2>Two way data binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Digite seu nome"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Digite uma senha"
    />
  </form>
  <span *ngIf="username !== ''">nome digitado: {{ username }} </span>
  <span *ngIf="password !== ''">senha digitada: {{ password }}</span>
</div>
