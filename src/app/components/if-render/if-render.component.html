<div class="card">
  <p>
    Conteúdo deve ser exibido?
    <strong [ngStyle]="{ color: shouldRender ? 'green' : 'red' }">{{
      shouldRender ? "Sim" : "Não"
    }}</strong>
  </p>
  <div *ngIf="shouldRender; else blockedContent">
    <br />
    <h3>Conteúdo sendo exibido!</h3>
  </div>
  <ng-template #blockedContent>
    <br />
    <h3>Você não pode ver esse conteúdo.</h3>
  </ng-template>
</div>
