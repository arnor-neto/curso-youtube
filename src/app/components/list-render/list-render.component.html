<div class="card">
  <h2>Animais:</h2>
  <div class="wrapper">
    <app-animal-card
      *ngFor="let animal of animals"
      [animal]="animal"
      (selectAnimal)="handleSelectAnimal($event)"
      (deleteAnimal)="handleDeleteAnimal($event)"
    ></app-animal-card>
  </div>
  <h3 *ngIf="selectedAnimal" [ngStyle]="{ 'margin-top': '18px' }">
    O {{ selectedAnimal.type }} {{ selectedAnimal.name }} possui
    {{ selectedAnimal.age }} anos.
  </h3>
</div>
